services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: app
    image: agenda-api-app:latest
    env_file: .env
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL}
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    command: ["bash", "-lc", "/usr/local/bin/app-entrypoint.sh"]
    healthcheck:
      test: ["CMD", "php", "-r", "echo extension_loaded('pdo_mysql') ? 'ok' : 'fail';"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: nginx
    image: agenda-api-nginx:latest
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - storage:/var/www/html/storage:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro

  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    command: ["mysqld", "--mysql-native-password=ON"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$${MYSQL_USER:-root} -p$${MYSQL_PASSWORD:-$${MYSQL_ROOT_PASSWORD}} --silent || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  storage:
  mysql_data:
